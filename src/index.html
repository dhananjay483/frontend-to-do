<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap To-Do List</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <h1 class="mb-4 text-center">Todo App</h1>

    <!-- Add Task -->
    <div class="input-group mb-3">
      <input type="text" id="taskTitle" class="form-control" placeholder="Task title">
      <select id="taskPriority" class="form-select">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
      <button class="btn btn-primary" id="addTaskBtn">Add Task</button>
    </div>
    <div class="btn-group mb-3" role="group" id="filter-button">
      <button type="button" class="btn btn-outline-primary active " data-filter="all">All</button>
      <button type="button" class="btn btn-outline-primary" data-filter="pending">Pending</button>
      <button type="button" class="btn btn-outline-primary" data-filter="completed">Completed</button>
    </div>
    <!-- Search -->
    <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search tasks...">

    <!-- Task List -->
    <ul class="list-group" id="taskList"></ul>
  </div>

  <!-- Edit Task Modal -->
  <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="editTaskTitle" class="form-control mb-3" placeholder="Task title">
          <select id="editTaskPriority" class="form-select">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveEditBtn">Save Changes</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/main.js"></script>
</body>

</html>
