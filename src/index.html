<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap To-Do List</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <h1 class="mb-4 text-center">Todo App</h1>

    <!-- Add Task -->
    <div class="input-group mb-3">
      <input type="text" id="taskTitle" class="form-control" placeholder="Task title">
      <select id="taskPriority" class="form-select">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
      <button class="btn btn-primary" id="addTaskBtn">Add Task</button>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-4">
      
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-outline-primary active" data-filter-status="all">All</button>
        <button type="button" class="btn btn-outline-primary" data-filter-status="pending">Pending</button>
        <button type="button" class="btn btn-outline-primary" data-filter-status="completed">Completed</button>
      </div>

      
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-outline-secondary active" data-filter-importance="all">All</button>
        <button type="button" class="btn btn-outline-danger" data-filter-importance="High">High</button>
        <button type="button" class="btn btn-outline-warning text-dark" data-filter-importance="Medium">Medium</button>
        <button type="button" class="btn btn-outline-info" data-filter-importance="Low">Low</button>
      </div>
    </div>


    <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search tasks...">


    <ul class="list-group" id="taskList"></ul>
  </div>


  <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="editTaskTitle" class="form-control mb-3" placeholder="Task title">
          <select id="editTaskPriority" class="form-select">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveEditBtn">Save Changes</button>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/main.js"></script>
</body>

</html>
